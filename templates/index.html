<!DOCTYPE html>
<html>
<head>
    <title>Cineflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 0;
            list-style-type: none;
        }
        .movie-item {
            background-color: #000;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            width: 180px;
            min-height: 330px;
        }
        .movie-item:hover {
            transform: scale(1.05);
        }
        .movie-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
            height: 2rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .movie-overview {
            font-size: 0.8rem;
            color: #ccc;
        }
        .movie-poster {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        h2 {
            margin-top: 20px;
            color: #fff;
            text-align: center;
        }
        .topnav {
            background-color: #000;
            overflow: hidden;
        }
        .topnav a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 1rem;
        }
        .topnav a:hover {
            background-color: #e50914;
        }
        .main-card {
            position: relative;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            animation: bounceInDown 2s;
        }
        .main-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .main-card .movie-details {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 40%, transparent 100%);
            color: #fff;
        }
        .main-card .movie-title {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        .main-card .movie-overview {
            font-size: 1.2rem;
            max-width: 70%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="topnav animate__animated animate__bounceInDown"> 
        <a class="active" href="{{url_for('site')}}">Inicio</a>
        <a href="{{ url_for('filmes') }}">Filmes</a>
        <a href="{{url_for('series')}}">Séries</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
    <div class="container">
        <!-- Card principal grande -->
        <div class="main-card animate__animated animate__bounceInDown"> 
            <img src="https://image.tmdb.org/t/p/w1280{{ filme_aleatorio.backdrop_path }}" alt="{{ filme_aleatorio.title }} Poster" class="movie-poster">
            <div class="movie-details">
                <h2 class="movie-title">{{ filme_aleatorio.title }}</h2>
                <p class="movie-overview">{{ filme_aleatorio.overview }}</p>
            </div>
        </div>
        <!-- Seção para Tendências -->
        <hr>
        <h2>Tendências da semana</h2>
        <hr>
        <ul class="movie-list">
            {% for tendencia in tendencias %}
                <li class="movie-item">
                    <img src="https://image.tmdb.org/t/p/w300{{ tendencia.poster_path }}" alt="{{ tendencia.title }} Poster" class="movie-poster">
                    <h2 class="movie-title">{{ tendencia.title }}</h2>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
